# 检索系统配置

# 编码器配置
encoder:
  encoder_type: "fen"  # tfidf, hash, fen, llm
  vector_dim: 128
  cache_embeddings: true
  cache_dir: "data/embeddings"
  
  # TF-IDF参数
  max_features: 1000
  ngram_range: [1, 2]
  
  # 哈希编码参数
  hash_size: 128

# 向量索引配置
index:
  index_type: "flat"  # flat, ivf, hnsw
  vector_dim: 128
  
  # IVF参数
  nlist: 100
  nprobe: 10
  
  # HNSW参数
  m: 32
  ef_construction: 200
  ef_search: 50
  
  # 持久化
  save_index: true
  index_path: "data/index"

# 偏置生成配置
bias:
  min_win_rate: 0.6
  max_win_rate: 0.4
  min_visit_count: 1
  min_similarity: 0.5
  max_good_moves: 5
  max_bad_moves: 3
  weight_by_similarity: true
  weight_by_visits: true
  aggregate_by_move: true

