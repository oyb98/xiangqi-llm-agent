# 奖励评估配置

# 终局奖励
win_reward: 1.0
loss_reward: -1.0
draw_reward: 0.0

# 折扣因子
gamma: 0.99
use_discount: true

# 局面评估
use_position_eval: false
position_weight: 0.1

# 步数相关
early_win_bonus: 0.1
long_game_penalty: 0.05
step_threshold: 50

# 奖励塑形
use_reward_shaping: true
intermediate_reward_weight: 0.05

# 奖励类型
reward_type: "mixed"  # win, loss, draw, position, mixed

